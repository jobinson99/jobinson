---
layout: default
title: 黑传说——乌抵天明
---

<div id="home">
  <div class="index-show">
     <div class="index-background">
      <div class="sun"></div>
      <div class="horizon"></div>
    </div>
    <p class="site-name"> {{ site.title }} </p>
    <p class="slogan">——{{ site.description }}</p>
    <img src="static/atlas.png">
    <div class="index-maxim">
      <p><b>作者：黑传说</b></p> 
      <p>泰山不让土壤，故能成其大；河海不择细流，故能就其深；王者不却众庶，故能明其德。</p>
      <p>——李斯《谏逐客令》</p>
    </div>
  </div>
</div>  

  <div class="post">
  
    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}
          <span class="post-date">{{ post.date | date: '%Y-%m-%d' }}</span></a>
      </li>
      {% endfor %}
    </ul>  
  
  </div>
